  resume:
    title: "Freelance sviluppatore di siti web"
    desc_html: |
      Ho una forte passione per le più avanzate tecnologie web che mi ha ispirato a guardare più seriamente in questo settore. Per qualche tempo sto 
      lavorando attivamente con <i>Ruby on Rails</i>, <i>Javascript</i>, <i>JQuery</i>, <i>HTML5</i>, <i>CSS3</i>. Ho già provato <i>Python</i>, <i>Django</i> 
      e <i>AngularJS</i>. Sono sempre felice di avere nuove sfide e opportunità per migliorare le mie capacità e imparare qualcosa di nuovo. Inoltre, sto mirando 
      alla qualità del codice e alla soddisfazione del cliente. Se sei interessato a collaborare con me, non esitate a mettersi in contatto!
    workplace2: "Danske Bank DGITL"
    occupation2: "Tirocinio"
    expdesc2_html: |
      Sviluppo di un sito Web reattivo per il team MobileFirst. Ho usato tecnologie: HTML5, CSS3, Javascript. Ho fatto conoscenza con le infrastrutture interne, anche Angular & Ionic Frameworks. 
    workplace1: "Società Informatica Lituana"
    occupation1: "Amministratore del sistema informativo in una conferenza"
    expdesc1_html: |
      Sviluppatore del sistema informativo per la registrazione dei partecipanti all'evento. Applicazione web-based è stata sviluppata in Oracle Application Express (APEX).<br>
      Receptionist per i partecipanti in un tradizionale biennale multi-evento organizzato dalla Società Informatica Lituana (<a href="http://www.liks.lt">http://www.liks.lt</a>). 
    workshop:
      titles_html: |
        DJango Girls Kaunas (workshop)<br>
        RailsGirls54 Trento (workshop)<br>
        Programmazione web con Ruby on Rails nella academia di <b>Baltic Talents</b> a Vilnius, Lituania
