  resume:
    title: "Laisvai samdoma Web svetainių kūrėja"
    desc_html: |
      Jau kuris laikas aktyviai ėmiau domėtis naujausiomis svetainių kūrimo technologijomis. Tai ir paskatino žengti rimtesnį žingsnį šioje srityje. 
      Paskutiniu metu daugiausiai dirbau su <i>Ruby on Rails</i>, <i>Javascript</i>, <i>JQuery</i>, <i>HTML5</i>, <i>CSS3</i>. Taip pat teko išbandyti 
      tokias technikas, kaip <i>Python</i>, <i>Django</i> bei <i>AngularJS</i>. Mėgstu iššūkius bei naujas galimybes, kurios leistų toliau tobulinti turimas 
      žinias ir įgūdžius bei išmokti kažką naujo. Visada stegiuosi atsižvelgti į kliento poreikius bei kodo kokybę. Jei susidomėjote ir norėtumėte bendradarbiauti, 
      užsakymų laukiu per žemiau esančią formą.
